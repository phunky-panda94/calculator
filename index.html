<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/style.css" rel="stylesheet">
    <script src="/scripts/calculate.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="numberPad">
            <button id="clear" class="button">AC</button>
            <button id="sign" class="button">+/-</button>
            <button id="percent" class="button">%</button>
            <button class="button operator">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">x</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button id="zero" class="button number">0</button>
            <button id="decimal" class="button number">.</button>
            <button id="equal" class="button">=</button>
        </div>
    </div>
<script src="/scripts/numberPad.js"></script>
</body>
</html>
