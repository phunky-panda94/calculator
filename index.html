<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/style.css" rel="stylesheet">
    <script src="/scripts/calculate.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="numberPad">
            <button id="clear" class="button">AC</button>
            <button id="backspace" class="button">&#9003;</button>
            <button id="percent" class="button">%</button>
            <button id="divide" class="button operator">÷</button>
            <button id="seven" class="button number">7</button>
            <button id="eight" class="button number">8</button>
            <button id="nine" class="button number">9</button>
            <button id="times" class="button operator">×</button>
            <button id="four" class="button number">4</button>
            <button id="five" class="button number">5</button>
            <button id="six" class="button number">6</button>
            <button id="minus" class="button operator">−</button>
            <button id="one" class="button number">1</button>
            <button id="two" class="button number">2</button>
            <button id="three" class="button number">3</button>
            <button id="plus" class="button operator">+</button>
            <button id="zero" class="button number">0</button>
            <button id="decimal" class="button">.</button>
            <button id="equal" class="button">=</button>
        </div>
    </div>
<script src="/scripts/numberPad.js"></script>
</body>
</html>
